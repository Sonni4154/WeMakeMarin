<!DOCTYPE html>
<html>
<head><title>Estimates</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<h1>Estimates</h1>
<form action="/ui/estimates" method="post">
    <input type="number" name="amount" step="0.01" placeholder="Amount" required>
    <button type="submit">Add Estimate</button>
</form>
<ul>
{% for est in estimates %}
    <li>
        <form action="/ui/estimates/{{ est.id }}/edit" method="post" style="display:inline;">
            <input type="number" name="amount" step="0.01" value="{{ est.amount }}" required>
            <button type="submit">Update</button>
        </form>
        <form action="/ui/estimates/{{ est.id }}/delete" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
{% endfor %}
</ul>
<a href="/">Back</a>
</body>
</html>
